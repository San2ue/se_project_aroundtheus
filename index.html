<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="around the US, a place to share" />
    <meta name="keywords" content="html, css, git, github" />
    <meta name="author" content="Sean May" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/vectorlogo.svg"
          alt="Around the US"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/jacques-cousteauprofile-pic.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-content" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley Imagery"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise Imagery"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Imagery"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Imagery"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/vanoise.jpg"
                alt="Imagery of Vanoise National park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies Imagery"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__heart" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <buton class="modal__close"></buton>
          <p class="modal__heading">Edit profile</p>
          <form class="modal__form">
            <ul class="modal__list">
              <li class="modal__title">
                <input
                  type="text"
                  name="Title"
                  class="modal__title_input"
                  value="Jacques Cousteau"
                />
              </li>
              <li class="modal__description">
                <input
                  type="text"
                  name="description"
                  class="modal__description_input"
                  value="Explorer"
                />
              </li>
              <li class="modal__save">
                <button class="modal__save-button">Save</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
