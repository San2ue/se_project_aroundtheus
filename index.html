<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="around the US, a place to share" />
    <meta name="keywords" content="html, css, git, github" />
    <meta name="author" content="Sean May" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./Images/Vectorlogo.svg"
          alt="Around the US"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__pic"
            src="./Images/jacques-cousteau profile-pic.png"
            alt="Profile Picture"
          />
          <div class="Profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-content"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/yosemite.jpg"
                alt="Yosemite Valley Imagery"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/lake-louise.jpg"
                alt="Lake Louise Imagery"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/bald-mountains.jpg"
                alt="Bald Mountains Imagery"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/latemar.jpg"
                alt="Latemar Imagery"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/vanoise.jpg"
                alt="Imagery of Vanoise National park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/lago.jpg"
                alt="Lago di Braies Imagery"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
