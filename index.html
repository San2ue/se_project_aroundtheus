<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="around the US, a place to share" />
    <meta name="keywords" content="html, css, git, github" />
    <meta name="author" content="Sean May" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/vectorlogo.svg"
          alt="Around the US"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/jacques-cousteauprofile-pic.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="Edit Profile"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add-content"
            class="profile__add-content"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
      <!--Profile Modal-->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            aria-label="Close"
            class="modal__close"
            type="button"
          ></button>
          <h3 class="modal__heading">Edit profile</h3>
          <form class="modal__form" id="edit-form" novalidate>
            <label class="modal__label">
              <input
                type="text"
                name="name"
                id="owner-name"
                class="modal__name modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="owner-name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                name="description"
                id="owner-description"
                class="modal__description modal__input"
                placeholder="Job Title"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="owner-description-error"></span>
            </label>
            <button class="modal__save" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Card's Modal -->
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button
            aria-label="Close"
            class="modal__close"
            type="button"
          ></button>
          <h3 class="modal__heading">New Place</h3>
          <form class="modal__form" id="add-card" novalidate>
            <label class="modal__label">
              <input
                type="text"
                name="Title"
                id="card-title"
                class="modal__title modal__input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                name="url"
                id="card-url"
                class="modal__url modal__input"
                placeholder="Image link"
                required
              />
              <span class="modal__error" id="card-url-error"></span>
            </label>
            <button class="modal__save modal__save_disabled" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <!--Picture modal-->

      <div class="modal" id="picture-modal">
        <div class="modal__image-container">
          <img src="" alt="" class="modal__image" />
          <button
            aria-label="Close"
            class="modal__close"
            type="button"
          ></button>
          <h4 class="modal__image-title"></h4>
        </div>
      </div>
      <!--Card's Template-->
      <template id="card__template">
        <li class="cards__item">
          <button type="button" class="cards__zoom">
            <img src="" alt="" class="cards__image" />
          </button>
          <button class="cards__delete" type="button"></button>
          <div class="cards__description">
            <h2 class="cards__title"></h2>
            <button
              aria-label="Like"
              class="cards__heart"
              type="button"
            ></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
